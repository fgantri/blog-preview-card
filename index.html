<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CHANGE FOR TESTING GITHUB SSH SETUP -->
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    @font-face {
      font-family: Figtree;
      src: url(./assets/fonts/Figtree-VariableFont_wght.ttf);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      position: absolute;
      right: 0;
      left: 0;
      bottom: 16px;
      font-size: 11px; 
      text-align: center; 
    }
    
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
  <main>

    <article class="blog-post-preview">
      <header>
        <img src="./assets/images/illustration-article.svg" alt="blog post thumbnail picture">
      </header>
      
      <div class="preview-content">
        <div class="label">Learning</div>
        <time datetime="2023-12-21" pubdate="pubdate">Published 21 Dec 2023</time>
        <h2>HTML & CSS foundations</h2>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <footer>
        <address class="author">
          <img src="./assets/images/image-avatar.webp" alt="author's profile picture">
          <a rel="author" href="#">Greg Hooper</a>
        </address>
      </footer> 
    </article>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fouad Gantri</a>.
  </footer>
</body>
</html>
